<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <a href="#"><h1>ToTop</h1></a>
        <div class="flexRow">
            <div class="flexRow">
                <input type="text" placeholder="search">
                <button class="imageButton">SUBMIT</button>
            </div>
            <a href="#"><h1>NewItem</h1></a>
        </div>
    </header>
    <main>
        <div class="flexRow">
            <div class="itemBoxLForm">
                <h1>NEW ITEM</h1>
                <div class="imageBox">
                    <img src="../images/Salt & Straw's Meyer Lemon Buttermilk With Blueberries.png"/>
                    <button class="imageButton">SELECT IMAGE</button>
                </div>
                <div class="editMarginControl"></div>
                <div class="flexColumn editField">
                    <p>TITLE</p>
                    <input type="text" placeholder="TITLE">
                </div>
                <div class="flexColumn editField">
                    <p>DESCRIPTION</p>
                    <textarea placeholder="DESCRIPTION"></textarea>
                </div>
                <div class="flexColumn editField">
                    <p>PRICE</p>
                    <div class="flexRow editPrice editField">
                        <input type="text" placeholder="PRICE"><span>   yen</span>
                    </div>
                </div>
                <div class="flexRow">
                    <button>SAVE</button>
                </div>
            </div>
        </div>
    </main>
</body>
